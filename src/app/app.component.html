
  <p-menubar [model]="items" *ngIf="isAuthenticated">
    <!-- Si el usuario está autenticado, muestra el botón de usuario y logout -->
    <button *ngIf="isAuthenticated" pButton icon="pi pi-user" style="border-radius: 100%; margin-right: 10px;"
      routerLink="user"></button>
    <button *ngIf="isAuthenticated" pButton icon="pi pi-sign-out" style="border-radius: 100%;"
      (click)="logOut()"></button>

    <!-- Si el usuario no está autenticado, puedes agregar un botón de login si lo deseas -->
    <button *ngIf="!isAuthenticated" pButton label="Login" routerLink="/login"></button>
  </p-menubar>
