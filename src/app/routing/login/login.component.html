<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.component.css">
</head>

<body>

    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <input type="text" [(ngModel)]="userName" name="username" placeholder="Username">
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password">
            <button type="submit" (click)="login()" >Sign in</button>
        </form>
        <div class="links">
            <a [routerLink]="'/signup'">Register</a> |                                  <!-- Ver si dejamos o sacamos las opciones de registrar y recuperar contraseña -->
            <a href="/forgot-password">¿Forgot your password?</a>
        </div>
    </div>

</body>

</html>
