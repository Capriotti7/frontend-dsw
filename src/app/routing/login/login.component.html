<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.component.css">
</head>

<body>

    <div class="field border-round border-radius surface-overlay p-2 w-3 border-primary border-2">
        <h2 class="monospace-text font-bold text-2xl ml-1 text-primary">Log in</h2>
        <form action="/login" method="post">
            <input pInputText type="text" class="monospace-text w-full mb-2" [(ngModel)]="userName" name="username" placeholder="Username" required>
            <input pInputText type="password" class="monospace-text w-full mb-3" [(ngModel)]="password" name="password" placeholder="Password" required>
            <button pButton type="submit" class="monospace-text m-1 mb-3" (click)="login()">Log in</button>
        </form>
        <div class="m-2">
            <a [routerLink]="'/signup'">Signup</a> |                           
            <a href="/forgot-password">Â¿Forgot your password?</a>
        </div>
    </div>

</body>

</html>
