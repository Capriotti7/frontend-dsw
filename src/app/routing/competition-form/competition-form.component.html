<body class="h-screen flex align-items-center justify-content-center">
  <div class="w-8 surface-50 p-3 border-round border-2 border-primary">
    <header>
      <div class="flex justify-content-left align-items-center ">
        <button pButton class="mb-4" [routerLink]="'/competition'">
          <i class="pi pi-arrow-left"></i>
        </button>
      </div>
      <div class="flex justify-content-center align-items-center monospace-text mb-4 font-bold text-primary text-3xl">
        Please complete all required fields.
      </div>
    </header>
    <form
      [formGroup]="formCompetition"
      (ngSubmit)="edit ? updateCompetition() : createCompetition()"
      class="flex flex-column gap-2"
    >
      <div class="field flex flex-column monospace-text text-2xl text-primary">
        <label for="name">Name</label>
        <input type="text" pInputText class="monospace-text" formControlName="name" />
      </div>
      <div class="field flex flex-column monospace-text text-2xl text-primary">
        <label for="dateStart">Start date</label>
        <input type="datetime-local" pInputText formControlName="dateStart" class="dateInput" [min]="minDateTime"
/>
      </div>
      <div class="field flex flex-column monospace-text text-2xl text-primary">
        <label for="dateEnd">End date</label>
        <input type="datetime-local" pInputText formControlName="dateEnding" class="dateInput" [min]="minDateTime"/>
      </div>
      <div class="field flex flex-column monospace-text text-2xl text-primary">
        <label for="game">Game</label>
        <p-dropdown
          formControlName="game"
          [options]="gamesList"
          optionLabel="name"
          optionValue="id"
          placeholder="Select a game"
        ></p-dropdown>
      </div>
      <div class="field flex flex-column monospace-text text-2xl text-primary">
        <label for="region">Region</label>
        <p-dropdown
          formControlName="region"
          [options]="regionsList"
          optionLabel="name"
          optionValue="id"
          placeholder="Select a region"
        ></p-dropdown>
      </div>
      <div class="flex gap-2">
        <p-button styleClass="monospace-text" label="Save" [loading]="isSaveInProgress" type="submit" />
      </div>
    </form>
  </div>
</body>
