    <form
      [formGroup]="formTeam"
      (ngSubmit)="edit ? updateTeam() : createTeam()"
      class="flex flex-column gap-2"
    >
      <div class="field flex flex-column gap-1">
        <label for="name">Nombre</label>
        <input type="text" pInputText formControlName="name" class="team-name-input"/>

      <div class="flex gap-2">
        <p-button label="Guardar" [loading]="isSaveInProgress" type="submit" />
      </div>
    </form>
