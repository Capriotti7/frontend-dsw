<body class="h-screen flex align-items-center justify-content-center">
  <div class="w-8 surface-50 p-3 border-round border-2 border-primary">
    <header>
      <div class="flex justify-content-left align-items-center ">
        <button pButton class="mb-4" [routerLink]="'/user'">
          <i class="pi pi-arrow-left"></i>
        </button>
      </div>
      <div class="flex justify-content-center align-items-center monospace-text mb-4 font-bold text-primary text-3xl">
        Please complete all required fields.
      </div>
    </header>
    
    <form
      [formGroup]="formUser"
      (ngSubmit)="updateUser()"
      class="flex flex-column gap-2"
    >
      <div class="field flex flex-column monospace-text text-2xl text-primary">
        <label for="name">Name</label>
        <input type="text" pInputText class="monospace-text" maxlength="27" formControlName="name" />
      </div>

      <div class="field flex flex-column monospace-text text-2xl text-primary">
        <label for="lastName">Last name</label>
        <input type="text" class="monospace-text" pInputText formControlName="lastName" />
      </div>

      <div class="field flex flex-column monospace-text text-2xl text-primary">
        <label for="userName">User name</label>
        <input type="text" class="monospace-text" pInputText formControlName="userName" />
      </div>

      <div class="field flex flex-column monospace-text text-2xl text-primary">
        <label for="email">Email</label>
        <input type="text" class="monospace-text" pInputText formControlName="email" />
      </div>

      <div class="field flex flex-column monospace-text text-2xl text-primary">
          <label for="iconUrl">Upload Profile Icon</label>
          <p-fileUpload 
            name="image" 
            accept="image/*" 
            customUpload="true" 
            [auto]="true" 
            chooseLabel="Select Image"
            uploadLabel="Upload" 
            cancelLabel="Cancel" 
            maxFileSize="1000000" 
            (onSelect)="onImageUpload($event)">
          </p-fileUpload>
        </div>

      <div class="flex gap-2">
        <p-button label="Guardar" [loading]="isSaveInProgress" type="submit" />
      </div>
    </form>
  </div>
</body>
