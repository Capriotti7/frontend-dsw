<body class="min-h-screen">
    <div class="flex flex-column gap-2">
        <!-- Botón para crear nueva noticia -->
        <button [routerLink]="['/news-form', 'new']" class="button">
            Crear nueva Noticia
        </button>

        <!-- Carrusel para las noticias -->
        <p-carousel [value]="newsList" [numVisible]="3" [numScroll]="1" [circular]="false"
            [responsiveOptions]="responsiveOptions" [showIndicators]="true">

            <!-- Plantilla para cada ítem del carrusel -->
            <ng-template pTemplate="item" let-news>
                <p-card [header]="news.title" [style]="{ width: '360px' }">
                    <!-- Imagen de la noticia -->
                    <ng-template pTemplate="header">
                        <img alt="Imagen de la noticia"
                            [src]="news.imageUrl ? news.imageUrl : 'https://primefaces.org/cdn/primeng/images/card-ng.jpg'"
                            style="width: 100%; height: 200px; object-fit: cover;" />
                    </ng-template>

                    <!-- Cuerpo de la noticia -->
                    <p>{{ news.body }}</p>

                    <!-- Footer con botones -->
                    <ng-template pTemplate="footer">
                        <div class="flex gap-2 mt-1">
                            <p-button (onClick)="deleteNews(news.id)" label="Delete" icon="pi pi-trash" class="monospace-text w-auto" severity="danger">
                            </p-button>
                            <p-button label="Edit" icon="pi pi-pencil" class="monospace-text w-auto" styleClass="p-button-secondary"
                                [routerLink]="['/news-form', news.id]">
                            </p-button>
                        </div>
                    </ng-template>
                </p-card>
            </ng-template>
        </p-carousel>

        <!-- En caso de lista vacía -->
        <div *ngIf="newsList.length === 0">
            <p>No existen noticias disponibles.</p>
        </div>
    </div>
</body>
<router-outlet></router-outlet>
