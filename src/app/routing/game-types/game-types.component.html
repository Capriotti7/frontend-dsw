<body class="min-h-screen"> 
  <div class="flex flex-column">
    <button pButton label="Create a new game type" class="font-bold monospace-text" [routerLink]="['/gameType-form', 'new']"></button>
    <div class="flex gap-4 flex-wrap mt-2">
      <p-table [value]="gameTypesList" [tableStyle]="{'min-width': '117rem'}" styleClass="monospace-text">
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            game types
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-gameType>
          <tr>
            <td>{{ gameType.name }}</td>
            <td>{{ gameType.description }}</td>
            <td><button pButton [routerLink]="['/gameType-form', gameType.id]" label="Edit" severity="secondary"
                class="monospace-text m-1"></button></td>
            <td><button pButton (click)="deleteGameType(gameType.id)" label="Delete" severity="danger"
                class="monospace-text m-1"></button></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</body>
<router-outlet></router-outlet>
